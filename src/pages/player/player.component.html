<div class="bg-black fixed inset-0">
  @if (media() && sourceUrl(); as srcUrl) {
    <app-video-player 
      [media]="media()!" 
      [sourceUrl]="srcUrl"
      [seasonNumber]="seasonNumber()"
      [episodeNumber]="episodeNumber()">
    </app-video-player>
  } @else {
    <div class="text-center text-white h-full flex flex-col items-center justify-center">
        <h2 class="text-2xl mb-4">Loading player...</h2>
        <p class="text-gray-400">If you are not redirected, the content may not be available.</p>
    </div>
  }
</div>
