<div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4 animate-fade-in" (click)="onClose()">
  <div class="bg-slate-900 rounded-lg shadow-2xl w-full max-w-lg" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center p-6 border-b border-slate-700">
      <h2 class="text-2xl font-bold">{{ 'editUser' | translate }} - {{ user().username }}</h2>
      <button (click)="onClose()" class="text-slate-400 hover:text-white transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <form (ngSubmit)="onSave()" class="p-6 space-y-4">
      
      <!-- Profile Picture -->
      <div>
        <label class="block text-slate-300 mb-2 font-semibold">{{ 'posterImage' | translate }}</label>
        <div class="flex items-center gap-4">
          @if (newProfilePictureData()) {
            <img [src]="newProfilePictureData()" [alt]="username()" class="w-20 h-20 rounded-full object-cover">
          } @else {
            @if (profilePictureUrl()) {
              <img [src]="profilePictureUrl()" [alt]="username()" class="w-20 h-20 rounded-full object-cover">
            } @else {
              <div class="w-20 h-20 rounded-full bg-surface-light flex items-center justify-center">
                <svg class="h-14 w-14 text-slate-400" fill="currentColor" viewBox="0 0 24 24"><path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
              </div>
            }
          }
          <input type="file" (change)="onFileSelected($event)" accept="image/*" class="block w-full text-sm text-text-secondary file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-surface-light file:text-text-primary hover:file:bg-border">
        </div>
      </div>

      <div>
        <label for="username" class="block text-slate-300 mb-2 font-semibold">{{ 'username' | translate }}</label>
        <input 
          id="username" 
          type="text" 
          [(ngModel)]="username"
          name="username"
          required
          class="w-full p-3 bg-slate-800 border border-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

       <div>
        <label for="email" class="block text-slate-300 mb-2 font-semibold">{{ 'email' | translate }}</label>
        <input 
          id="email" 
          type="email" 
          [(ngModel)]="email"
          name="email"
          required
          class="w-full p-3 bg-slate-800 border border-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      
       <div>
        <label for="newPassword" class="block text-slate-300 mb-2 font-semibold">{{ 'newPassword' | translate }}</label>
        <input 
          id="newPassword" 
          type="password" 
          [(ngModel)]="newPassword"
          name="newPassword"
          minlength="6"
          class="w-full p-3 bg-slate-800 border border-slate-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Leave blank to keep current password">
      </div>
      
      <div class="flex justify-end gap-4 pt-4">
        <button type="button" (click)="onClose()" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-2 rounded-md font-bold transition">
          {{ 'cancel' | translate }}
        </button>
        <button 
          type="submit" 
          [disabled]="!username().trim() || !email().trim()"
          class="bg-primary text-white px-6 py-2 rounded-md font-bold hover:bg-blue-600 transition disabled:bg-slate-600 disabled:cursor-not-allowed">
          {{ 'save' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
