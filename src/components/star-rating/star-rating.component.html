<div class="flex items-center" (mouseleave)="onStarLeave()">
  @for (star of stars(); track star) {
    <button 
      (click)="rate(star)" 
      (mouseenter)="onStarHover(star)" 
      [disabled]="!isEditable()"
      class="text-2xl transition-transform duration-150"
      [class.cursor-pointer]="isEditable()"
      [class.hover:scale-125]="isEditable()"
      [class.text-accent]="star <= (hoveredRating() || rating())"
      [class.text-border]="star > (hoveredRating() || rating())"
      [attr.aria-label]="'Rate ' + star + ' stars'">
      â˜…
    </button>
  }
</div>
